    <style>

  <body>
    <div class="main-container">
      <h1>We're launching soon</h1>

      <section class="timer" aria-label="countdown time">
        <div class="timer_card" data-timer="days" aria-hidden="true">
          <div class="timer_number">
            <div class="timer_number-top flip-card">
              <div class="flip-card_inner" id="flip-card-inner">
                <div
                  class="flip-card_front circle-border circle-border--bottom"
                  id="flip-card-front"
                >
                  <p id="flip-front">00</p>
                </div>
                <div class="flip-card_back circle-border circle-border--top">
                  <p id="flip-back">59</p>
                </div>
              </div>
            </div>

            <div class="timer_number-top circle-border circle-border--bottom">
              <p id="flip-fill-top">59</p>
            </div>

            <div class="timer_number-bottom circle-border circle-border--top">
              <p id="flip-bottom">00</p>
            </div>
          </div>

          <div class="timer_title">days</div>
        </div>
        <div class="timer_card" data-timer="hours" aria-hidden="true">

            <div class="timer_number-top circle-border circle-border--bottom">

            </div>

            <div class="timer_number-bottom circle-border circle-border--top">
              <p id="flip-bottom">00</p>
            </div>
          </div>

          <div class="timer_title">hours</div>
        </div>
        <div class="timer_card" data-timer="minutes" aria-hidden="true">
          <div class="timer_number">
            <div class="timer_number-top flip-card">
              <div class="flip-card_inner" id="flip-card-inner">
                <div
                  class="flip-card_front circle-border circle-border--bottom"
                  id="flip-card-front"
                >
                  <p id="flip-front">00</p>
                </div>
                <div class="flip-card_back circle-border circle-border--top">

            </div>

          <div class="timer_title">minutes</div>
        </div>
        <div class="timer_card" data-timer="seconds" aria-hidden="true">

            <div class="timer_number-top flip-card">
              <div class="flip-card_inner" id="flip-card-inner">
                <div
                  class="flip-card_front circle-border circle-border--bottom"
                  id="flip-card-front"
                >
                  <p id="flip-front">00</p>
                </div>
                <div class="flip-card_back circle-border circle-border--top">
                  <p id="flip-back">59</p>
                </div>
              </div>
            </div>

            <div class="timer_number-top circle-border circle-border--bottom">
              <p id="flip-fill-top">59</p>
            </div>

            <div class="timer_number-bottom circle-border circle-border--top">
              <p id="flip-bottom">00</p>
            </div>
          </div>

          <div class="timer_title">seconds</div>
        </div>
        <div class="screenreader" data-timer="countdown-time">
          <p tabindex="0" id="days">00</p>
          <p tabindex="0" id="hours">00</p>
          <p tabindex="0" id="minutes">00</p>
          <p tabindex="0" id="seconds">00</p>
        </div>
