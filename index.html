<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>We're launching soon Days Hours Minutes Seconds</h1>

      <section class="timer">
        <div class="timer_card">
          <div class="timer_number time_number--top" data-seconds-top="00">
            00
          </div>
          <div
            class="timer_number time_number--bottom"
            data-seconds-bottom="00"
          >
            00
          </div>

          <div class="timer_title">seconds</div>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/edo979">edo979</a>.
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
