<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>We're launching soon</h1>

      <section class="timer">
        <div class="timer_card">
          <div class="timer_number" data-timer="seconds">
            <div class="timer_number-top flip-card">
              <div class="flip-card_inner" id="flip-card-inner">
                <div
                  class="flip-card_front circle-border circle-border--bottom"
                  id="flip-card-front"
                >
                  <p id="flip-front">00</p>
                </div>
                <div class="flip-card_back circle-border circle-border--top">
                  <p id="flip-back">59</p>
                </div>
              </div>
            </div>

            <div class="timer_number-top circle-border circle-border--bottom">
              <p id="flip-fill-top">59</p>
            </div>

            <div class="timer_number-bottom circle-border circle-border--top">
              <p id="flip-bottom">00</p>
            </div>
          </div>

          <div class="timer_title">seconds</div>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/edo979">edo979</a>.
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
